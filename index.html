<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Podpora SAP | Migrace, optimalizace a rozvoj</title>
    <style>
        body {
            background: #0c0f1a;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            color: #e6f0f9;
            margin: 0;
            padding: 0;
        }
        header {
            background: #05182c;
            color: #00d1ff;
            padding: 40px 20px;
            text-align: center;
            border-bottom: 2px solid #00d1ff;
        }
        header h1 {
            font-size: 2.2em;
            margin: 0;
        }
        nav {
            background: #061e34;
            text-align: center;
            padding: 12px 0;
        }
        nav a {
            color: #a3d4f7;
            text-decoration: none;
            margin: 0 20px;
            font-weight: bold;
        }
        nav a:hover {
            color: #00d1ff;
        }
        .hero {
            background: url('data_flow_bg.png') no-repeat center center;
            background-size: cover;
            height: 300px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #ffffff;
            text-align: center;
        }
        .hero h2 {
            font-size: 2.5em;
            padding: 10px 20px;
            background-color: rgba(0, 0, 0, 0.5);
            border-radius: 10px;
        }
        .content {
            max-width: 1100px;
            margin: 40px auto;
            padding: 20px;
            background: #101a2f;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0,0,0,0.3);
        }
        .section-title {
            font-size: 1.8em;
            color: #00d1ff;
            margin-bottom: 20px;
            text-align: center;
        }
        .two-columns {
            display: flex;
            flex-wrap: wrap;
            gap: 30px;
            justify-content: center;
        }
        .two-columns > div {
            flex: 1;
            min-width: 300px;
            background: #0e1628;
            padding: 20px;
            border-radius: 8px;
            text-align: center;
        }
        .icon {
            width: 80px;
            height: 80px;
            margin-bottom: 15px;
        }
        .service-img {
            max-width: 100%;
            height: auto;
            border-radius: 8px;
            margin-top: 15px;
        }
        form {
            display: flex;
            flex-direction: column;
            gap: 12px;
            margin-top: 20px;
        }
        input, textarea {
            padding: 10px;
            background: #1c2942;
            border: 1px solid #00d1ff;
            border-radius: 4px;
            color: #e6f0f9;
            font-size: 1em;
        }
        button {
            background: #00d1ff;
            color: #0c0f1a;
            padding: 10px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-weight: bold;
        }
        button:hover {
            background: #00a9d1;
        }
        footer {
            text-align: center;
            padding: 20px;
            background: #05182c;
            color: #8baecf;
            margin-top: 40px;
        }
        .flow-section {
            position: relative;
            height: 150px;
            background: #0e1628;
            overflow: hidden;
            margin: 60px 0;
        }
        .flow-line {
            position: absolute;
            height: 4px;
            background: linear-gradient(90deg, #00d1ff, transparent);
            animation: flow 5s linear infinite;
        }
        .flow-line:nth-child(1) {
            top: 20px;
            width: 200%;
        }
        .flow-line:nth-child(2) {
            top: 70px;
            width: 150%;
            animation-delay: 1s;
        }
        .flow-line:nth-child(3) {
            top: 120px;
            width: 180%;
            animation-delay: 2s;
        }
        @keyframes flow {
            0% { left: -100%; }
            100% { left: 100%; }
        }
    </style>
</head>
